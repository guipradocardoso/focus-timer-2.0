<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador pomodoro" />
    <title>Focus Timer 2.0</title>

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/x-svg"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <div class="stopwatch">
        <div id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>

        <div id="controls">

          <button data-action="toggleRunning" class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>

          <button
            data-action="toggleRunning"
            class="ph ph-pause-circle secondary"
          >
            <span class="sr-only">Pausar</span>
          </button>

          <button data-action="reset" class="ph ph-stop-circle">
            <span class="sr-only">Reiniciar contador</span>
          </button>

          <button data-action="plus" class="ph ph-plus-circle">
            <span class="sr-only">Aumentar 5 minutos</span>
          </button>

          <button data-action="minus" class="ph ph-minus-circle">
            <span class="sr-only">Diminuir 5 minutos</span>
          </button>
          
        </div>
      </div>

      <div class="sounds" id="music">
        <div class="card-1">
          <button
            data-action="toggleMusicForest"
            id="forest"
            class="ph ph-tree"
          ></button>
          <button
            data-action="toggleMusicRain"
            id="rain"
            class="ph ph-cloud-snow"
          ></button>
        </div>
        <div class="card-2">
          <button
            data-action="toggleMusicCoffee"
            id="coffee-shop"
            class="ph ph-storefront"
          ></button>
          <button
            data-action="toggleMusicFireplace"
            id="fireplace"
            class="ph ph-fire"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
