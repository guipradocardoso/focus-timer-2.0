<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador pomodoro" />
    <title>Focus Timer 2.0</title>

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/x-svg"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button class="ph ph-stop-circle">
          <span class="sr-only">Pausar contador</span>
        </button>
        <button class="ph ph-plus-circle">
          <span class="sr-only">Aumentar 5 minutos</span>
        </button>
        <button class="ph ph-minus-circle">
          <span class="sr-only">Diminuir 5 minutos</span>
        </button>
      </section>
      <section id="cards">
        <div class="card">
          <button id="forest" class="ph ph-tree"></button>
        </div>
        <div class="card">
          <button id="rain" class="ph ph-cloud-snow"></button>
        </div>
        <div class="card">
          <button id="coffee-shop" class="ph ph-storefront"></button>
        </div>
        <div class="card">
          <button id="fireplace" class="ph ph-fire"></button>
        </div>
      </section>
    </div>
  </body>
</html>
